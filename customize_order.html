<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <title>
            Sweet Scoop Ice Cream

    <body>
        <header class="main-header">
            <img src="logo.jpeg" alt="Sweet Scoop Ice Cream Logo" class="logo">
            <h1>Sweet Scoop Ice Cream</h1>
        </header>

        <div class="navbar">
            <a href="index.html">Home</a>
            <p>|</p>
            <a href="menu_view.html">Menu</a>

        <main class="customize-main">
            <img src="Picture2.jpeg" alt="Ice Cream Banner" class="banner-img">

            <form action="order_summary.html">
                <h3>Vanilla Dream</h3>
                <p><b>Choose Type</b></p>
                <input type="radio" id="cup" name="type" value="Cup">
                <br>
                <label for="cup">Cup</label>
                
                <br> <input type="radio" id="cone" name="type" value="Cone">
                <br>

                <button type="button" class="button-style">Submit Selection</button>

                <h3>Chocolate Bliss</h3>
                <p><b>Select Toppings:</b></p>
                <input type="checkbox" id="sprinkles" name="topping" value="Sprinkles">
                <br>
                <label for="sprinkles">Sprinkles</label>
                <br>
               
                <input type="checkbox" id="nuts" name="topping" value="Nuts">
                <br>
                <label for="nuts">Nuts</label>
                <br>
               
                <input type="checkbox" id="caramel" name="topping" value="Caramel">
                <br>
                <label for="caramel">Caramel</label>
                <br><br>
               
                <button type="button" class="button-style">Submit Selection</button>

                <br><br>
                <button type="submit" class="button-style">Finish Order</button>
           
           
           
           
            </form>
        </main>
